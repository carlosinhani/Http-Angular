<div class="upFile">
  <div class="custom-file">
    <input
      type="file"
      class="custom-file-input"
      id="customFile"
      (change)="onChange($event)"
      multiple
    />
    <label class="custom-file-label" for="customFile" id="customFileLabel">
      Selecionar Arquivo
    </label>
  </div>
</div>
<div class="progress upFile">
  <div class="progress-bar" role="progressbar" [style.width]="progress + '%'">
    {{ progress }}%
  </div>
</div>
<div class="upFile">
  <button
    type="button"
    class="btn btn-primary"
    (click)="onUpload()"
    [disabled]="!files"
  >
    Upload
  </button>
</div>
<div class="upFile">
  <button type="button" class="btn btn-success" (click)="onDownloadExcel()">
    Download Excel
  </button>

  <button type="button" class="btn btn-danger" (click)="onDownloadPDF()">
    Download PDF
  </button>
</div>
